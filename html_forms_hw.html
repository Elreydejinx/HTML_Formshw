<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Forms Homework</title>
</head>
<body>

    <h1>HTML FORMS</h1>
    
    <h3>Email Input Form</h3>
    
    <form action='/submit' method='post'>
    
        <label for="user-email">Email</label>
        <input type="email" id="user-email" name="user-email" placeholder="Enter your email" required>

        <button type="reset">Reset</button>
        <button type="submit">Submit</button>        

        
    </form>


        <h3>Number Input Form</h3>
    <form>
        <label for="quantity">Quantity</label>
        <input type="number" id="quantity" name="number" step="1" min="1" max="100">

        <button type="reset">Reset</button>
        <button type="submit">Submit</button>

    </form>

        <h3>Date Input Form</h3>
    <form>
        <label for="Date">Enter a Date:</label>
        <input type="date" id="date" name="date"
        placeholder="mm/dd/yyyy"
        pattern="[0-9]{2}/[0-9]{2}/[0-9]{4}"> 

        <button type="reset">Reset</button>
        <button type="submit">Submit</button>
    </form>

        <h3>Rating Input Form</h3>
    <form>
        <label for="ratingRange" class="form-label">Rating</label>
        <input type="range" class="form-range" id="ratingRange"
        placeholder="slide for rating"
        min="1"
        max="10">
        <label for="colorInput" class="colorInput">Color</label>
    </form>

    
</body>
</html>
